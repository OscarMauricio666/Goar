<div id="line">
    <mat-card class="example-card" *ngFor="let internet of internets" id="line">
        <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ internet.Nombre }}</mat-card-title>          
        </mat-card-header>
        <img mat-card-image [src]="internet.img" alt="Servicio de internet">
        <mat-card-content>
            <p>
              {{  internet.Descripcion  }}            
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Comprar</button>
            <button mat-button>Más Información</button>
        </mat-card-actions>
    </mat-card>
</div>
