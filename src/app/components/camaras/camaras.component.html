<mat-card *ngFor="let camara of camaras">
    <mat-card-header>
        <mat-card-title>
            {{ camara.Nombre }}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="" alt="">
    <mat-card-content>
        <p>
            {{ camara.Descripcion  }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>

        </button>
    </mat-card-actions>
</mat-card>
